  - vertical_whitespace_opening_braces
  - xct_specific_matcher
  - yoda_condition

# Configuration
analyzer_rules:
  - unused_import
  - unused_declaration

cyclomatic_complexity:
  warning: 15
  error: 20

function_body_length:
  warning: 50
  error: 100

function_parameter_count:
  warning: 6
  error: 8

type_name:
  min_length: 3
  max_length: 50
  excluded:
    - ID
    - URL
    - API

identifier_name:
  min_length: 2
  max_length: 50
  excluded:
    - id
    - url
    - api
    - i
    - j
    - k
    - x
    - y
    - z

nesting:
  type_level: 2
  function_level: 2

vertical_whitespace:
  max_empty_lines: 2

trailing_whitespace:
  ignores_empty_lines: true
  ignores_comments: true

# Custom rules
custom_rules:
  no_print_statements:
    name: "Print Statement"
    regex: '(?<!\\\\)print\('
    message: "Print statements should be replaced with proper logging"
    severity: warning
    excluded:
      - "DummyAuthService"
      - "DummyHealthDataRepository"
      - "DummyInsightsRepository"
      - "DummyUserRepository"
      - "DummyHealthKitService"
      - "DummyAPIClient"

  no_force_unwrapping:
    name: "Force Unwrapping"
    regex: '(?<!\!)!\s*(?!as|try)'
    message: "Force unwrapping should be avoided. Use guard let or if let instead."
    severity: warning

  mark_format:
    name: "MARK Format"
    regex: '\/\/\s*MARK:\s*(?!-\s)'
    message: "MARK comments should include a hyphen after the colon (// MARK: - Section)"
    severity: warning

  todo_format:
    name: "TODO Format"
    regex: '\/\/\s*TODO(?!:)'
    message: "TODO comments should include a colon (// TODO: Description)"
    severity: warning
  
  no_phi_in_logs:
    name: "PHI in Logs"
    regex: '(log|print|debugPrint|NSLog|os_log).*\b(patient|health|medical|diagnosis|treatment|medication|blood|heart|glucose|weight|height|bmi)\b'
    message: "HIPAA: Do not log PHI (Protected Health Information)"
    severity: error
  
  private_by_default:
    name: "Private by Default"
    regex: '^(internal|public|open)\s+(let|var|func|class|struct|enum)'
    message: "Use private by default for access control"
    severity: warning
    
  no_hardcoded_secrets:
    name: "Hardcoded Secrets"
    regex: '(apiKey|api_key|secret|password|token)\s*=\s*"[^"]+"'
    message: "Never hardcode secrets in source code"
    severity: error

# Reporter
reporter: "xcode"