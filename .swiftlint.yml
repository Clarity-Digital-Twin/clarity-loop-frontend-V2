  - clarity-loop-frontend-v2
  - clarity-loop-frontend-v2Tests
  - clarity-loop-frontend-v2UITests

excluded:
  - DerivedData
  - .build
  - .swiftpm
  - Pods
  - Carthage
  - clarity-loop-frontend-v2/Core/Services/CognitoAuthService.swift.disabled
  - clarity-loop-frontend-v2/Core/Services/CognitoConfiguration.swift.disabled

# Rules
